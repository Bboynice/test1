<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .custom-block {
      background-color: purple;
      border: 1px solid pink;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="custom-block">Перший блок</div>
      </div>
      <div class="col-md-5">
        <div class="custom-block">Другий блок</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-sm-5">
            <div class="custom-block">Вкладений блок 1</div>
          </div>
          <div class="col-sm-5">
            <div class="custom-block">Вкладений блок 2</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="custom-block">Третій блок</div>
      </div>
      <div class="col-md-2">
        <div class="custom-block">Четвертий блок</div>
      </div>
      <div class="col-md-2">
        <div class="custom-block">П'ятий блок</div>
      </div>
    </div>
  </div>
</body>
</html>
